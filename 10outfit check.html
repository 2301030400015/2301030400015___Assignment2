<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            position: relative;
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .header span {
            color: black;
        }
        .header strong {
            color: black;
        }
        .back-btn {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .image-container {
            width: 100%;
            height: 70%;
            background: url('your-image.jpg') center/cover no-repeat;
        }
        .overlay-card {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .circular-indicator {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, white 30%, red 35%, transparent 36%),
                        radial-gradient(circle, transparent 55%, red 56%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            color: black;
        }
        .criteria {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .criteria div {
            font-size: 14px;
        }
        .outfit-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body>
    <div class="container">
            <button class="back-button">&#8592;</button>
        <div class="header">
            <span class="back-btn">&#8592;</span>
            <span>CHECK YOUR OUTFIT</span>
            <div class="image-container">
                <img src="WhatsApp Image 2025-01-21 at 17.43.23_0d2756b4 1.png" alt="Outfit Image" class="outfit-image">
            </div>
            
        </div>
        <div class="image-container"></div>
        <div class="overlay-card">
            <div class="image-container">
                <img src="WhatsApp Image 2025-01-21 at 17.43.40_edc51640 1.png" alt="Outfit Image" class="outfit-image">
            </div>
        </div>
    </div>
</body>
</html>

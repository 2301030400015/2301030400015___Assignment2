<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fashion Stylist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .gray-text {
            color: #888;
            font-weight: bold;
        }
        .black-text {
            color: #000;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #333;
        }
        .profile {
            margin-top: 20px;
        }
        .profile img {
            width: 200px;
            height: 100%;
            border: 5px solid white;
            background-color: #9b8af8;
        }
        .profile-name {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><span class="gray-text">WELCOME TO</span> <br> <span class="black-text">AI-DRIVE FASHION STYLIST</span></h1>
        <p>Ready to experience a new era of shopping?</p>
        
        <div class="profile">
            <img src="WhatsApp Image 2025-01-21 at 17.05.01_a4a56670 1.jpg" alt="Profile">
            <div class="profile-name">Woman</div>
        </div>
    </div>

</body>
</html>

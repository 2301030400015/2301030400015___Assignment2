<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fashion Clothing Store</title>
    <style>
        body {
            background-color: #EDE8F6; /* Light purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 390px; /* iPhone 14 screen width */
            text-align: center;
        }
        .logo {
            width: 80%; /* Responsive logo size */
            max-width: 200px;
        }
        h1 {
            font-size: 2.5rem;
            color: #1E2A38; /* Dark blue text */
            margin: 10px 0;
        }
        .subtitle {
            font-size: 1rem;
            color: #1E2A38;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image 1.png" alt="Fashion Logo" class="logo">
    </div>
</body>
</html>

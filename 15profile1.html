<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="profile1.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f8f8f8; display: flex; flex-direction: column; align-items: center; height: 100vh; padding-top: 20px; position: relative; }
        .back-button { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            position: absolute; top: 15px; left: 15px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); cursor: pointer; }
        .profile { text-align: center; margin-top: 40px; }
        .profile img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 0.5px solid #ddd; }
        .profile h2 { margin-top: 1px; font-size: 18px; font-weight: bold; }
        .profile p { font-size: 14px; color: gray; }
        .menu { width: 90%; max-width: 400px; margin-top: 20px; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: white; 
            border-radius: 8px; margin-bottom: 10px; cursor: pointer; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); transition: 0.2s ease; }
        .menu-item:hover { background: #f1f1f1; }
        .menu-item i { font-size: 16px; color: #333; }
        .menu-item span { font-size: 14px; flex-grow: 1; margin-left: 10px; }
        .sign-out-container { position: absolute; bottom: 70px; width: 100%; display: flex; justify-content: center; }
        .sign-out { font-size: 14px; color: #e74c3c; cursor: pointer; font-weight: bold; padding: 12px 0; width: 90%; 
            max-width: 400px; text-align: center; background: white; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f8f8f8;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav div {
            text-align: center;
        }
        .bottom-nav i {
            font-size: 18px;
            color: #888;
        }
        .bottom-nav .active i {
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="profile">
        <img src="WhatsApp Image 2025-01-21 at 22,26,45_e0d7bdb6_enhanced.png" alt="Profile Picture" >
        <h2>Kapadiya Charmi</h2>
        <p>charmikapadiya07@gmail.com</p>
    </div>
    <div class="menu">
        <div class="menu-item"><i class="fas fa-user"></i><span>Profile</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item"><i class="fas fa-cog"></i><span>Setting</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item"><i class="fas fa-envelope"></i><span>Contact</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item"><i class="fas fa-share-alt"></i><span>Share App</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item"><i class="fas fa-question-circle"></i><span>Help</span><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="sign-out-container">
        <div class="sign-out">Sign Out</div>
    </div> 
    <div class="bottom-nav">
        <div><i class="fas fa-home"></i></div>
        <div><i class="fas fa-search"></i></div>
        <div><i class="fas fa-shopping-bag"></i></div>
        <div class="active"><i class="fas fa-user"></i></div>
    </div>
</body>
</html>

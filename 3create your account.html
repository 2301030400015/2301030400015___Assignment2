<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eae8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: lightpurple;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .icon {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6C54E9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5841c4;
        }
        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .terms a {
            color: #6C54E9;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .login {
            font-size: 12px;
            margin-top: 15px;
        }
        .login a {
            color: #6C54E9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create your account</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>REGISTER</button>
        <div class="terms">
            <input type="checkbox" required> By tapping “Sign Up” you accept our <a href="#">terms</a> and <a href="#">condition</a>
        </div>
        <div class="login">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>   
</body>
</html>

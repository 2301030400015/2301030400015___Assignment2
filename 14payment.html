<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #ebe6ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 90%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
        
        .back-button { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            position: absolute; top: 15px; left: 15px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); cursor: pointer; }
        
        h2 { text-align: center; margin-top: 40px; }

        .location, .time { display: flex; align-items: center; gap: 10px; margin: 20px 0; }
        .location i, .time i { font-size: 20px; color: #6c5ce7; }
        .location div, .time div { font-size: 14px; }

        .order-summary { background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 10px 0; }
        .order-summary div { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .order-summary .total { font-weight: bold; font-size: 16px; margin-top: 10px; border-top: 1px solid #ccc; padding-top: 5px; }

        .payment-method { margin-top: 20px; }
        .payment-method div { display: flex; align-items: center; gap: 10px; margin: 5px 0; font-size: 14px; }
        .payment-method input { accent-color: #6c5ce7; }

        .add-payment { display: flex; align-items: center; gap: 5px; margin-top: 10px; font-size: 14px; color: #6c5ce7; cursor: pointer; }

        .checkout-btn { background: #6c5ce7; color: rgb(255, 255, 255); padding: 10px; text-align: center; border-radius: 25px; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .checkout-btn:hover { background: #5a4acb; }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <h2>Check Out</h2>

        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <strong>SILVER OAK UNIVERSITY</strong><br>
                Gota Ahmedabad.
            </div>
        </div>

        <div class="time">
            <i class="fas fa-clock"></i>
            <div>6:00 pm, Wednesday 20</div>
        </div>

        <div class="order-summary">
            <div><span>Items</span><span>2</span></div>
            <div><span>Subtotal</span><span>₹3868</span></div>
            <div><span>Discount</span><span>₹4</span></div>
            <div><span>Delivery Charges</span><span>₹2</span></div>
            <div class="total"><span>Total</span><span>₹3866</span></div>
        </div>

        <div class="payment-method">
            <strong>Choose payment method</strong>
            <div><input type="radio" name="payment" id="paypal"><label for="paypal">Paypal</label></div>
            <div><input type="radio" name="payment" id="credit-card" checked><label for="credit-card">Credit Card</label></div>
            <div><input type="radio" name="payment" id="cash"><label for="cash">Cash</label></div>
        </div>

        <div class="add-payment">
            <i class="fas fa-plus-circle"></i> Add new payment method
        </div>

        <div class="checkout-btn">Check Out</div>
    </div>

</body>
</html>
